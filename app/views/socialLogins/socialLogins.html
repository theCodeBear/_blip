<ion-view view-title="Social Login">
  <ion-content padding='true'>
    <button class="button button-block button-facebook icon-left icon ion-social-facebook" ng-click='facebookLogin()'>
      Sign in with Facebook
    </button>
    <button class="button button-block button-twitter icon-left icon ion-social-twitter" ng-click='twitterLogin()'>
      Sign in with Twitter
    </button>
  </ion-content>
</ion-view>
