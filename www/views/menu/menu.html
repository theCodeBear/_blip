<ion-side-menus enable-menu-with-back-views="true">
  <ion-side-menu-content>
    <ion-nav-bar class="bar-stable" ng-if='stateView'>
<!--       <ion-nav-back-button>
      </ion-nav-back-button> -->

      <ion-nav-buttons side="left">
        <button class="button button-icon button-clear ion-navicon" menu-toggle="left">
        </button>
        <div class='right' ng-show='stateView=="app.mapView"'>
          <input id='searchBox' type='text' placeholder='Search'>
          <button class='button button-icon button-clear ion-ios-search'></button>
        </div>
      </ion-nav-buttons>
    </ion-nav-bar>
    <ion-nav-view name="menuContent"></ion-nav-view>
  </ion-side-menu-content>

  <ion-side-menu side="left">
    <ion-header-bar class="bar-stable">
      <h1 class="title">Menu</h1>
    </ion-header-bar>
    <ion-content>
      <ion-list>
        <ion-item nav-clear menu-close ui-sref='app.mapView'>
          Home
        </ion-item>
        <ion-item nav-clear menu-close ui-sref='app.socialLogins'>
          Social Logins
        </ion-item>
        <ion-item nav-clear menu-close ui-sref="app.friendFeed">
          Friend Feed
        </ion-item>
        <ion-item nav-clear menu-close ui-sref="app.sponsoredBlip">
          Sponsored Blip
        </ion-item>
      </ion-list>
    </ion-content>
  </ion-side-menu>
</ion-side-menus>
